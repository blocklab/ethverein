<h2 mat-dialog-title>Confirm Resignment</h2>

<mat-dialog-content>
  <h5>Do you really want to resign from blockLAB?</h5>
  <br>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="cancel()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="confirm()">Resign</button>
</mat-dialog-actions>
