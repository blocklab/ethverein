<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  <mat-hint>Filter by any attribute</mat-hint>
</mat-form-field>
<br>
<br>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Alias </th>
    <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="block">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry Block </th>
    <td mat-cell *matCellDef="let element"> {{element.block}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr [ngClass]="member.status == 'Pending' ? 'pending' : 'regular'" mat-row *matRowDef="let member; columns: displayedColumns;" (click)="openDialog(member)"></tr>
</table>
